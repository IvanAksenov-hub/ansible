- name: Add PostgreSQL repo
  command: "sudo yum install -y https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm"
  args:
    warn: false
  ignore_errors: true

- name: Install PostgreSQL
  yum: 
    name: postgresql{{ pg_version }}-server
    state: latest
  become: true

- name: InitDB
  command: "sudo /usr/pgsql-12/bin/postgresql-12-setup initdb"

- name: Start service
  command: "sudo systemctl start postgresql-12"

- name: Enable service
  command: "sudo systemctl enable postgresql-12"